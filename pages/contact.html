<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsley University</title>
    <link rel="icon" href="../images/intro.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body data-page="contact">

    <!-- *SECTION - Start Contact -->
    <section id="contact" class="contact-container w-full grid grid-cols-1 md:grid-cols-2 justify-center">
    
      <!-- *STUB - Start Left Side -->
      <div class="contact-l-side px-14 py-7 h-full flex flex-col justify-around">
        <h1 class=" font-bold text-center">Contact us</h1>
        <p class="font-se text-left pr-5 leading-tight -tracking-tight">
          Welcome, you are about to contact with the best support team.<br />
          Contact us and tell us about your ambitions
          if you are facing a problem and learn how to apply.
        </p>
        <div class="contact-methods flex flex-col justify-evenly gap-y-4 ">
          <div class="contact-us  contact-building flex items-center justify-start">
            <div class="">
              <i class="fas fa-building-columns fa-fw"></i>
            </div>
            <div class="mr-10">
              <p>25 wallstreet, New yourk</p>
            </div>
          </div>
          <div class="contact-us flex items-center justify-start">
            <div class="">
              <i class="fas fa-phone fa-fw"></i>
            </div>
            <div class="mr-10">
              <p>+1 (555) 555-5555</p>
            </div>
          </div>
          <div class="contact-us flex items-center justify-start">
            <div class="">
              <i class="fas fa-envelope fa-fw"></i>
            </div>
            <div class="mr-10">
              <p>kingsley585@gmail.com</p>
            </div>
          </div>
        </div>
        <br />
      </div>

      <!-- *STUB - Start right side -->
      <div class="contact-r-side px-14 py-8 w-full">
        <form action="" id="contact-us" class="flex flex-col justify-center h-full gap-y-9 py-8">
          
          
            <input type="text" class=" rounded-md" id="fname" name="" placeholder="Student Name" />
            <input type="email" id="email" name="" class=" rounded-md"  placeholder="example@domain.com" />
            <input type="tel" id="phone" name="" class=" w-full rounded-md"  placeholder="+1 (555) 123-4567" />
            <textarea
            placeholder="Type Your Message Here...
(optional)" name=""  id="mess" rows="5" cols="100" class="rounded-md"></textarea>
          <div class="grid grid-cols-1 gap-3 max-h-24 justify-between contact-submitting">
            <p id="error" class="contact-error-message py-3 text-sm md:text-base"></p>
            <button id="contact-submit" class="flex- text-white text-lg  text-center w-full font-bold py-3 rounded-md ">
              Submit
            </button>
          </div>
          
        </form>
      </div>
    </section>
    <!-- *SECTION - End Contact -->
    <script src="../fontawesome/all.min.js"></script>
    <script src="../javascript/main.js"></script>
  </body>
</html>
