<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsley University</title>
    <link rel="icon" href="../images/intro.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body data-page="login" class="h-screen">
    
    <section id="login" class="h-screen w-full flex flex-col justify-center items-center py-8">
        <div class="container py-4 flex flex-row-reverse justify-around items-center mx-auto">
            <figure class="w-2/5 min-w-36 flex flex-col justify-center items-center gap-2">
                <img src="../images/Background-dark.png" alt="">
                <img src="../images/undraw_login_wqkt.svg" alt="">
            </figure>
            <div class="login-container py-3">
                <form action="../index.html" class="flex flex-col justify-center items-center ">
                    <figure class="w-32 mb-5">
                        <img src="../images/undraw_male-avatar_zkzx.svg" alt="">
                    </figure>
                    <h2 class="font-bold text-4xl mb-5">Welcome</h2>

                    <div class="input-field relative mb-8">
                        <input type="text"/>
                        <i class="fa-solid fa-user"></i>
                        <h5>Username</h5>
                    </div>

                    <div class="input-field relative">
                        <button id="eyebtn" type="button"><i class="fa-solid fa-eye"></i></button>
                        <button id="eyeSplashBtn" class="hidden" type="button"><i class="fa-solid fa-eye-slash"></i></button>
                        <input id="pass" type="password" required />
                        <i class="fa-solid fa-lock"></i>
                        <h5>Password</h5>
                    </div>

                    <div class="log-div flex flex-col gap-5 mt-2">
                        <a href="" class="text-right font-semibold">Forget Password?</a>
                        <button type="submit" class="text-center mx-auto">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    




    <script src="../fontawesome/all.min.js"></script>
    <script src="../javascript/main.js"></script>
</body>
</html>
